<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

		<h:form>
			<p:growl id="msgs" showDetail="true" autoUpdate="true" life="6000"></p:growl>

			
				<table>
					<tr>
						<td><ui:include src="/matricula/registroAlumno.xhtml" /></td>
						<td><ui:include
								src="/matricula/registroObservaciones.xhtml" /></td>
					</tr>
					<tr>
						<td><ui:include src="/matricula/registroPadre.xhtml" /></td>
						<td><ui:include src="/matricula/registroMadre.xhtml" /></td>


					</tr>
				</table>

				<div id="botones" align="center">

					<p:commandButton icon="ui-icon-disk" value="Grabar"
						actionListener="#{matriculaBean.grabar}" update=":#{p:component('idMantenimientoAlumno')}"/>
					<p:commandButton icon="ui-icon-disk" value="Modificar"
						action="#{matriculaBean.actualizar}" />
				</div>
			
		</h:form>
	

</ui:composition>
